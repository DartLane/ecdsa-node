<!DOCTYPE html>
<html>
  <head>
    <title>Github: 0xmarf</title>
    <style>
      body {
        background-color: #008080;
      }
      .window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background-color: #c0c0c0;
        border: 2px solid black;
        overflow: hidden;
      }
      .window-header {
        width: 100%;
        height: 20px;
        background-color: #000080;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 12px;
        line-height: 20px;
        user-select: none;
        -webkit-user-select: none;
        cursor: move;
      }
      .window-content {
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: black;
      }
      .window-content input {
        width: 100%;
        margin-bottom: 10px;
        padding: 2px;
      }
      .button {
        display: inline-block;
        padding: 5px 10px;
        background-color: #000080;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 12px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="window-header">Github: 0xmarf</div>
      <div class="window-content">
        <div>Your Wallet</div>
        <div>Wallet Address</div>
        <input type="text" placeholder="Type an address, for example: 0x1">
        <div>Balance:</div>
        <div>0</div>
        <div>Send Transaction</div>
        <div>Private Key</div>
        <input type="password" placeholder="Enter your private key">
        <div>Send Amount</div>
        <input type="text" placeholder="1, 2, 3...">
        <div>Recipient</div>
        <input type="text" placeholder="Type an address, for example: 0x2">
        <div>
          <input type="submit" class="button" value="Transfer">
          <input type="button" class="button" value="Cancel">
        </div>
      </div>
    </div>
  </body>
</html>
